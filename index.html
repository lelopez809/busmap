<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localización de la guagua de San Cristóbal</title>
    <meta name="theme-color" content="#1f2937" />
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      body {
        font-family: 'Inter', sans-serif; /* A nice modern sans-serif font */
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* scrollbar track color (gray-800) */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* scrollbar thumb color (gray-600) */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* scrollbar thumb hover color (gray-500) */
      }
      /* Animation for highlighting the most likely solution on the error page */
      @keyframes glow {
        0%, 100% {
          border-color: #facc15; /* yellow-400 */
          box-shadow: 0 0 4px #fef08a; /* yellow-200 */
        }
        50% {
          border-color: #fde047; /* yellow-300 */
          box-shadow: 0 0 12px #facc15, 0 0 16px #facc15; /* yellow-400 */
        }
      }
      .animate-glow {
        animation: glow 2.5s ease-in-out infinite;
      }
      /* Custom Pulsing Marker for the Map */
      .pulsing-marker {
        background-color: #2563eb; /* A nice blue (blue-600) */
        border-radius: 50%;
        border: 2px solid #fff;
        box-shadow: 0 0 0 rgba(37, 99, 235, 0.4);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(37, 99, 235, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
        }
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
